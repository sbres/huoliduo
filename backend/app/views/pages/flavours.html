<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Flavours management page.</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="alert alert-danger alert-dismissable" ng-repeat="error in errors">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{error}}
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                All Flavours
                <button type="button" style="float: right;" class="btn btn-xs btn-primary" ng-click="refresh_flavours()">Refresh</button>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <!--<th>Id</th>-->
                                <th>Name</th>
                                <th>Chinese Name</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeA" ng-repeat="obj in flavours">
                                <!--<td>{{obj.id}}</td>-->
                                <td>
                                    {{obj.flavour}}
                                    <i class="fa fa-pencil" style="float: right;"
                                       ng-click="change_flavour_value(obj.id, 'name', obj.flavour)">
                                    </i>
                                </td>
                                <td>
                                    {{obj.CN_name}}
                                    <i class="fa fa-pencil" style="float: right;"
                                            ng-click="change_flavour_value(obj.id, 'CN_name', obj.CN_name)">
                                    </i>
                                </td>
                                <td>
                                    {{obj.price}}
                                    <i class="fa fa-pencil" style="float: right;"
                                        ng-click="change_flavour_value(obj.id, 'price', obj.price)"
                                    </i>
                                </td>
                                <td>
                                     <button type="button" ng-show="obj.status" class="btn btn-success btn-circle">
                                        <i class="fa fa-check"></i>
                                    </button>
                                    <button type="button" ng-show="!obj.status" class="btn btn-danger btn-circle">
                                        <i class="fa fa-ban"></i>
                                    </button>
                                </td>
                                <td>
                                    <div ng-show="!obj.status" ng-click="update_flavour(obj.id, 1)"> Turn ON </div>
                                    <div ng-show="obj.status" ng-click="update_flavour(obj.id, 2)"> Turn OFF </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>


            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add new flavour
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">

                <div class="form-group input-group">
                    <span class="input-group-addon">Name :</span>
                    <input type="text" class="form-control" ng-model="new_flavour">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">Chinese Name :</span>
                    <input type="text" class="form-control" ng-model="new_cn_name">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">Price :</span>
                    <input type="number" class="form-control" ng-model="new_price">
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="add_new_flavour(new_flavour, new_cn_name, new_price)">
                    Add new flavour
                </button>

            </div>


            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

</div>
