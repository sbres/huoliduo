<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Opening hours management page</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="alert alert-danger alert-dismissable" ng-repeat="error in errors">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{error}}
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Select store you want to manage
                <button type="button" style="float: right;" class="btn btn-xs btn-primary" ng-click="refresh_stores()">Refresh</button>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeA" ng-repeat="obj in stores">
                                <td>{{obj.id}}</td>
                                <td>
                                    {{obj.name}}

                                </td>
                                <td>
                                    {{obj.city}}

                                </td>
                                <td>
                                     <button type="button" class="btn btn-success " ng-click="get_hours(obj.id)">
                                        <i class="fa fa-pen"></i>
                                         Manage
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>


            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-show="selected != null">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add the working times.


            </div>
            <!-- /.panel-heading -->
                <form role="form">
                    <div class="form-group input-group">
                        Opening hour
                        <input type="time" class="form-control" placeholder="Username" ng-model="new_time.open" placeholder="HH:mm:ss">

                    </div>

                    <div class="form-group input-group">
                        Closing hour
                        <input type="time" class="form-control" placeholder="Username" ng-model="new_time.close" value="18:00">
                    </div>

                        Weekday
                    <select class="form-control" ng-model="new_time.day">
                        <option value="1">Monday (Lundi)</option>
                        <option value="2">Tuesday (Mardi)</option>
                        <option value="3">Wednesday (Mercredi)</option>
                        <option value="4">Thursday (Jeudi)</option>
                        <option value="5">Friday (Vendredi)</option>
                        <option value="6">Satuday (Samedi)</option>
                        <option value="0">Sunday (Dimanche)</option>
                    </select>

                    <button type="button" class="btn btn-xs btn-primary" ng-click="addhour_stores()">
                        Add opentime
                    </button>
                </form>


            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Select store you want to manage



            </div>
            <!-- /.panel-heading -->

            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" >

            </div>


            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
