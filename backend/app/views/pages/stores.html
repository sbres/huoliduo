<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Stores management page.</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="alert alert-danger alert-dismissable" ng-repeat="error in errors">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{error}}
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                All Stores
                <button type="button" style="float: right;" class="btn btn-xs btn-primary" ng-click="refresh_stores()">Refresh</button>
            </div>
            <!-- /.panel-heading -->

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <!--<th>Id</th>-->
                                <th>Name</th>
                                <th>City</th>
                                <th>Status</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeA" ng-repeat="obj in stores">
                                <!--<td>{{obj.id}}</td>-->
                                <td>
                                    {{obj.name}}
                                    <!--<i class="fa fa-pencil" style="float: right;"
                                       ng-click="change_flavour_value(obj.id, 'name', obj.flavour)">
                                    </i>-->
                                </td>
                                <td>
                                    {{obj.city}}
                                    <!--<i class="fa fa-pencil" style="float: right;"
                                            ng-click="change_flavour_value(obj.id, 'CN_name', obj.CN_name)">
                                    </i>-->
                                </td>
                                <td>
                                     <button type="button" ng-show="obj.open" class="btn btn-success btn-circle">
                                        <i class="fa fa-check"></i>
                                    </button>
                                    <button type="button" ng-show="!obj.open" class="btn btn-danger btn-circle">
                                        <i class="fa fa-ban"></i>
                                    </button>
                                </td>
                                <td>
                                    <div ng-show="!obj.open" ng-click="update_store(obj.id, true)"> Open store </div>
                                    <div ng-show="obj.open" ng-click="update_store(obj.id, false)"> Close store </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>


            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="dashboard.hoursstores">

                        Manage opening hours

</button>


<br/>

<div class="row">

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add new store
            </div>
             <!-- /.panel-heading -->

            <div class="panel-body">

                <div class="form-group input-group">
                    <span class="input-group-addon">Name :</span>
                    <input type="text" class="form-control" ng-model="name">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">City :</span>
                    <input type="text" class="form-control" ng-model="city">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">Lat :</span>
                    <input type="number" class="form-control" ng-model="lat">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">lng :</span>
                    <input type="number" class="form-control" ng-model="lng">
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="add_new_store(name, city, lat, lng)">
                    Add new stores
                </button>

            </div>


            <!-- /.panel-body-->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

</div>
